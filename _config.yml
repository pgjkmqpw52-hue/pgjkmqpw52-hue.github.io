keywords: MI2, GR-EQ, Manifold-Constrained, JEPA, Patent 63/902,243, Deep Delta Learning
lang: en
icon: ðŸ’  # High-tech diamond icon

# Update these to your actual URL when ready
url: https://moralcrow.org
baseurl: "" 
last_updated: true
back_to_top: true

# -----------------------------------------------------------------------------
# Layout & Appearance
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: false # Set to false to allow the epic long footer to breathe
search_enabled: true
max_width: 1100px # Slightly wider for that cinematic feel

# Enable advanced metadata for search engines
serve_og_meta: true 
serve_schema_org: true
og_image: /assets/img/og-image.png # You can add a manifold image here later

# -----------------------------------------------------------------------------
# Features (Crucial for the "Epic" Look)
# -----------------------------------------------------------------------------

enable_darkmode: true # Essential for the neon/cyber aesthetic
enable_math: true     # For your topological formulas
enable_masonry: true  # For the "Implementation Notice" cards
enable_progressbar: true
enable_medium_zoom: true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  news:
    defaults:
      layout: post
    output: true
  projects: # We will use this for "Implementation Notices"
    output: true
  publications:
    output: true

# -----------------------------------------------------------------------------
# Jekyll Scholar (Research Tracking)
# -----------------------------------------------------------------------------

scholar:
  style: apa
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  group_by: year
  group_order: descending
  display_badges: [altmetric, dimensions]

# -----------------------------------------------------------------------------
# Markdown & Graphics
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge
imagemagick:
  enabled: true
  widths: [480, 800, 1400]
  input_formats: [".jpg", ".jpeg", ".png", ".tiff"]
  output_formats:
    webp: "-auto-orient -quality 85"

# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------

plugins:
  - jekyll-feed
  - jekyll-imagemagick
  - jekyll-sitemap
  - jekyll/scholar
  - jemoji
  - jekyll-toc